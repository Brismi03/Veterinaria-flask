{% extends "layout.html" %}

{% block content %}

<div class="container mt-4">
    <div class="card" style="margin: 30px;">
        <div class="card-header text-center">
            <div class="card-title fw-bold">Editar datos del cliente</div>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-8 mb-3">
                        <label class="fw-bold">Nombre</label>
                        <input class="form-control" name="nombre"
                            value="{{ cliente.nombre }}" required>
                    </div>

                    <div class="col-4 mb-3">
                        <label class="fw-bold">Edad</label>
                        <input class="form-control" name="edad" type="number"
                            value="{{ cliente.edad }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Dirección</label>
                    <input class="form-control py-4" name="direccion"
                        value="{{ cliente.direccion }}">
                </div>

                <div class="row mb-3">
                    <div class="col-6 mb-3">
                        <label class="fw-bold">Teléfono</label>
                        <input class="form-control" name="telefono"
                            value="{{ cliente.telefono }}">
                    </div>

                    <div class="col-6 mb-3">
                        <label class="fw-bold">Correo Eléctronico</label>
                        <input class="form-control" name="email"
                            value="{{ cliente.email }}">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-primary">Actualizar</button>
                    <a class="btn btn-secondary"
                        href="{{ url_for('clientes.listar_clientes') }}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
