{% extends './layout.html' %}

{% block content %}
<div class="container">
    <div class="card" style="margin: 30px;">
        <div class="card-header text-center border-3">
            <h1 class="h4 mb-0 fw-bold">Agregar Nuevo Cliente</h1>
    </div>
    
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-8">
                    <label class="fw-bold">Nombre</label>
                    <input class="form-control" name="nombre" required>
                </div>

                <div class="col-4">
                    <label class="fw-bold">Edad</label>
                    <input class="form-control" name="edad" type="number">
                </div>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Dirección</label>
                <input class="form-control py-4" name="direccion">
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="fw-bold">Teléfono</label>
                    <input class="form-control" name="telefono">
                </div>

                <div class="col-6">
                    <label class="fw-bold">Correo Eléctronico</label>
                    <input class="form-control" name="email" type="email">
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" href="{{ url_for('clientes.listar_clientes') }}">Cancelar</a>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
